<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .login-cont {
            font-family: 'Google Sans', -apple-system, Roboto, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #3f3e3e;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            display: flex;
             width: 100vw;
             /* height: 120vh; */
        }
        .login-content,
        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 25px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 10px rgba(18, 17, 17, 0.4);
            height: 100%;
        }
        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-form-header h1 {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .login-form-header p {
            font-size: 16px;
            color: #515151;
            margin-bottom: 32px;
        }
        .login-form-group {
            margin-bottom: 16px;
        }
        .login-form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .login-form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
        }
        .login-password-input {
            position: relative;
        }
        .login-password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .login-forgot-password {
            text-align: right;
            margin-bottom: 16px;
        }
        .login-forgot-password a {
            color: #603ac8;
            text-decoration: none;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #603ac8;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .login-divider {
            text-align: center;
            margin: 24px 0;
            color: #a3a3a3;
            font-family: 'Lato', sans-serif;
        }
        .login-social-login button {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 14px;
            color: #515151;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .login-social-login img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        .login-signup-prompt {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        .login-signup-prompt a {
            color: #603ac8;
            text-decoration: underline;
            font-weight: 700;
        }
        .login-org-login {
            text-align: center;
            margin-top: 24px;
        }
        .login-org-login a {
            color: #603ac8;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-content,
            .login-image {
                width: 100%;
                height: 50vh;
            }
            .login-image {
                order: -1;
                margin-bottom: 40px;
                display: none; /* Hide the image on mobile */
            }
            .login-form {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
  <div class="login-cont">
    <div class="login-container">
        <div class="login-content">
            <div class="login-form">
                <div class="login-form-header">
                    <h1>Welcome back</h1>
                    <p>Create your own learning path</p>
                </div>
                <form>
                    <div class="login-form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" placeholder="Enter your email ID" required>
                    </div>
                    <div class="login-form-group">
                        <label for="password">Password</label>
                        <div class="login-password-input">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4f2cfa713f8ca978c7f5e617e57e315d49ce44a372080e2f915ff169cbfb4334?apiKey=467ad5aebcc545afb6ec35cc90e32221&&apiKey=467ad5aebcc545afb6ec35cc90e32221" alt="Show password" class="login-password-toggle">
                        </div>
                    </div>
                    <div class="login-forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="login-divider">or</div>
                <div class="login-social-login">
                    <button class="login-google-login">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c4720af1a214c657d1e1cca73daa4607789fe33ffa4fc1edabcd957f356f991d?apiKey=467ad5aebcc545afb6ec35cc90e32221&&apiKey=467ad5aebcc545afb6ec35cc90e32221" alt="Google logo">
                        Continue with Google
                    </button>
                    <button class="login-facebook-login">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3e72d4c8a6763231e3574d07e18ecfbdcff2997c31b8c40dbe83be96aaf0479d?apiKey=467ad5aebcc545afb6ec35cc90e32221&&apiKey=467ad5aebcc545afb6ec35cc90e32221" alt="Facebook logo">
                        Continue with Facebook
                    </button>
                </div>
                <div class="login-signup-prompt">
                    <span>New to PlanPaths?</span>
                    <a href="#">Sign up</a>
                </div>
                <div class="login-org-login">
                    <a href="#">Log in with your organisation</a>
                </div>
            </div>
        </div>
        <div class="login-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c95bbbbb172737744cf96f163330c44fd5aa0bae14e9dfc25134756a0ed2530c?apiKey=467ad5aebcc545afb6ec35cc90e32221&&apiKey=467ad5aebcc545afb6ec35cc90e32221" alt="Login illustration">
        </div>
    </div>
  </div>
</body>
</html>
